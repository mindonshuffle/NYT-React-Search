<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>NYT Article Scrubber</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">

        <nav class="navbar navbar-dark bg-dark justify-content-center">
            
            <div class="row">
                <span class="navbar-brand align-self-center mb-0 h1">New York Times Article Scrubber</span>
            </div>

        </nav>

        <div class="container">
                
                <!-- Start Search Card -->
                <div class="row">
                    <div class="col-md">    
                        <div id="searchCard" class="card">
                            <h4 class="card-header text-center">Search</h4>
                            
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputSearchTerm">Email address</label>
                                        <input type="text" class="form-control" id="inputSearchTerm" placeholder="Enter a topic to search for">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputStartYear">Start Year</label>
                                        <input type="text" class="form-control" id="inputStartingYear" placeholder="Start Year">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEndYear">End Year</label>
                                        <input type="text" class="form-control" id="inputEndYear" placeholder="End Year">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                            </div> 
                        </div>
                    </div>
                </div>
                
                <!-- Start Results Card -->
                <div class="row">
                    <div class="col-md">    
                        <div id="resultsCard" class="card">
                            <h4 class="card-header text-center">Results</h4>
                            
                            <div class="card-body">
                            
                                <!-- start individual headline card -->

                                <div class="card result-item">
                                    <div class="card-body d-flex justify-content-between">
                                        <h4>This is a NYT Headline</h4>
                                        <button class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                                                        
                            </div> 
                        </div>
                    </div>
                </div>

                <!-- Start Saved Articles Card -->
                <div class="row">
                        <div class="col-md">    
                            <div id="savedArticlesCard" class="card">
                                <h4 class="card-header text-center">Saved Articles</h4>
                                
                                <div class="card-body">
                                
                                    <!-- start individual saved card -->
    
                                    <div class="card saved-card">
                                        <div class="card-body d-flex justify-content-between">
                                            <h4>This is a NYT Headline</h4>
                                            <h5>Saved: 11/19/2017</h5>
                                            <button class="btn btn-primary">Remove</button>
                                        </div>
                                        
                                    </div>
                                                            
                                </div> 
                            </div>
                        </div>
                    </div>
        
            </div>

    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
